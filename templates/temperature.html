<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <div class="container">
        <h1>Unit Converter</h1>

         <nav>
            <a href="{{ url_for('length.length') }}">Length</a>
            <a href="{{ url_for('temperature.temperature') }}">Temperature</a>
            <a href="{{ url_for('weight.weight') }}">Weight</a>
        </nav>


        <form method="POST">
            <div class="form-group">
                <label>
                    Enter the temperature  to convert <br />
                    <input type="number" step="any" name="temperature_value" required>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Temperature to Convert from <br />
                    <select name="from_temperature" required>
                        <option selected disabled>Select to Convert from</option>
                        {% for key, value in select_temperature.items() %}
                            <option value="{{ key }}">{{ value.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Temperature to Convert to  <br />
                    <select name="to_temperature" required>
                        <option selected disabled>Select to Convert to</option>
                        {% for key, value in select_temperature.items() %}
                            <option value="{{ key }}">{{ value.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if results %}
            <div class="result">
                <p>{{ results }}</p>
                <form method="GET">
                    <button type="submit">Reset</button>
                </form>
            </div>
        {% endif %}
   </div>
</body>
</html>
